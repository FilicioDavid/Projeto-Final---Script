<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheet_login.css">
</head>
<body>
    <main>
        <form>
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="InputUsername" placeholder="Email" aria-describedby="e-mail para login">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Rememberme">
                <label class="form-check-label" for="remembermeoption">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
            <div class="text-center mt-3">
                <p>NÃ£o tem uma conta? <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
